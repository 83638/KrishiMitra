<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISHIMITRA</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="total">
        <div class="login-container">
            <div class="login-header">INVESTOR LOGIN</div>
            <div class="login-form">
                <div class="input-group">
                    <label for="username1">Username</label>
                    <input type="text" id="username1" name="username1" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="input-group">
                    <button onclick="login1()">Login</button>
                </div>
                <p id="error1"></p>
            </div>
        </div>
        <div class="p">
            <h3>
                Register if you not signed up.
            </h3>
        </div>
        <div class="signup">
            <a href="signupinvestor.html"><button>Sign up</button></a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
